parent_dir = "exp/bean/TabDDPM"
real_data_path = "Dataset/bean/"
task_type = "multiclass"
num_classes = 7
num_numerical_features = 16
num_categorical_features = 0
model_type = "mlp"
seed = 0
device = "cuda"
X_num_columns = [
    "Area",
    "Perimeter",
    "MajorAxisLength",
    "MinorAxisLength",
    "AspectRation",
    "Eccentricity",
    "ConvexArea",
    "EquivDiameter",
    "Extent",
    "Solidity",
    "roundness",
    "Compactness",
    "ShapeFactor1",
    "ShapeFactor2",
    "ShapeFactor3",
    "ShapeFactor4",
]
X_cat_columns = []
y_column = [
    "Class",
]

[model_params]
num_classes = 3
is_y_cond = false

[model_params.rtdl_params]
d_layers = [
    1024,
    512,
    512,
]
dropout = 0.0

[diffusion_params]
num_timesteps = 1000
gaussian_loss_type = "mse"

[train.main]
steps = 30000
lr = 0.002
weight_decay = 0.0
batch_size = 1024

[Transform]
seed = 0
num_nan_policy = "__none__"
cat_nan_policy = "__none__"
cat_min_frequency = "__none__"
normalization = "quantile"
cat_encode_policy = "Ordinal"
y_policy = "Ordinal"

[sample]
num_samples = 9527
batch_size = 9527
seed = 0

[eval.type]
eval_model = "catboost"
eval_type = "synthetic"

[eval.Transform]
seed = 0
num_nan_policy = "__none__"
cat_nan_policy = "__none__"
cat_min_frequency = "__none__"
normalization = "minmax"
cat_encode_policy = "Ordinal"
y_policy = "Ordinal"
